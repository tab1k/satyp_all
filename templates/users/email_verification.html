{% extends 'base.html' %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta content="Codescandy" name="author">
      <title>{{ title}}</title>
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="css/bootstrap-icons.min.css" rel="stylesheet">
      <link href="css/feather-icons.css" rel="stylesheet">
      <link href="css/simplebar.min.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link rel="stylesheet" href="css/theme.min.css">
      <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-M8S4MT3EYG"></script>
      <script>
         window.dataLayer = window.dataLayer || [];
         function gtag() {
            dataLayer.push(arguments);
         }
         gtag("js", new Date());

         gtag("config", "G-M8S4MT3EYG");
      </script>
</head>

<body>

    {% block content %}
      <main>
         <!-- section -->
         <section>
            <div class="container d-flex flex-column">
               <!-- row -->
               <div class="row min-vh-100 justify-content-center align-items-center">
                  <!-- col -->
                  <div class="offset-lg-1 col-lg-10 py-8 py-xl-0">
                     <div class="mb-10 mb-xxl-0">
                        <!-- img -->
                        <a href="../index.html"><img src="images/freshcart-logo.svg" alt=""></a>
                     </div>
                     <div class="row justify-content-center align-items-center">
                        <!-- content -->
                        <div class="col-md-6">
                           <div class="mb-6 mb-lg-0">
                              <h1>Успешная верификация!</h1>
                              <p class="mb-8">
                                 We can’t find the page you’re looking for.
                                 <br>
                                 Check out our help center or head back to home.
                              </p>
                              <!-- btn -->
                              <a href="{% url 'users:signin' %}" class="btn btn-dark">
                                 Продолжить
                                 <i class="feather-icon icon-arrow-right"></i>
                              </a>
                           </div>
                        </div>
                        <div class="col-md-6">
                           <div>
                              <!-- img -->
                              <img src="images/error.svg" alt="" class="img-fluid">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
    {% endblock %}

</body>
</html>
